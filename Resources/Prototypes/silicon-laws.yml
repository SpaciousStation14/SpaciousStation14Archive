# ion storm random lawsets
- type: weightedRandom
  id: IonStormLawsets
  weights:
    Crewsimov: 0.1 # not default anymore, still go fuck yourself
    Corporate: 1
    NTDefault: 1
    Drone: 0.25 # Delta-V - Lowers the spawn rate due to it being anti-crew interaction + drones are disabled anyways
    Ninja: 0.25
    #Delta-V Lawsets Start
    Chaplain: 1
    Reporter: 1
    Clown: 1
    StationEfficiency: 1
    Cowboy: 1
    Druid: 1
    #Potentially Harmful Lawsets
    Tyrant: 0.25
    LiveAndLetLive: 0.25
    # Less harmful outright, so higher chance of spawn
    Nutimov: 0.5
    Paladin: 0.5
    #DeltaV lawsets end
    #Spacious Station Lawsets Start
    Asimov: 0.1 # this IS default, so it should stay way fucking lower for the fun
    HOAmov: 1 # SIR! SIR! YOU CAN'T BLOW UP THE XENOARCH LAB DURING GREEN ALERT! YOU'RE MAKING TOO MUCH NOISE!
    # these two could actually end the round i'm gonna be real :godo:
    Crackmov: 0.25
    Chudimov: 0.25
    Vigilantimov: 0.5 # a bit less harmful, but people are probably going to kill the CMO when given this set
    Thugmov: 0.5 # this will give sec nightmares if on the right borg
    #Spacious Station Lawsets End
